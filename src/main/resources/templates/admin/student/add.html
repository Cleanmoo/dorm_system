<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
													<div class="form-group">
										<label class="col-sm-3 control-label ">学生名字：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="name" name="name"/>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">性别：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="sex" name="sex"/>-->
											<select class="form-control" id="sex" name="sex">
												<option value="男">男</option>
												<option value="女">女</option>
											</select>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">电话：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="telNo" name="telNo"/>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">学号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="studentNo" name="studentNo"/>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">所属学院名：</label>
										<div class="col-sm-8">
											<select class="form-control"  id="collegeId" name="collegeId"></select>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">所在班级名称：</label>
										<div class="col-sm-8">
											<select class="form-control"  id="classesId" name="classesId"></select>
											<!--<input class="form-control" type="text" id="classesName" name="classesName"/>-->
										</div>
									</div>
										<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
    initCollege();
})

/**
 * 初始化学院下拉列表
 */
function initCollege(){
    $("#collegeId").empty();
    $.ajax({
        cache : true,
        type : "POST",
        url : rootPath + "/CollegeController/list2",
        async : false,
        error : function(request) {
            $.modal.alertError("系统错误");
        },
        success : function(data) {
            var name,id,option;
            var deparmentSel = $("#collegeId");
            for (var i = 0; i < data.length; i++) {
                name = data[i].name;
                id = data[i].id;
                option = new Option(name, id)
                deparmentSel.append(option);
            }
        }
    });
}

/**
 * 级联初始化为班级下拉
 */
$("#collegeId").change(function() {
    $("#classesId").empty();
    var id = $("#collegeId").val();
    console.log(id);
    $.ajax({
        cache : true,
        type : "POST",
        url : rootPath + "/ClassesController/listByCollegeId/" + id,
        async : false,
        error : function(request) {
            $.modal.alertError("系统错误");
        },
        success : function(data) {
            var name,id,option;
            var bedroomSel = $("#classesId");
            for (var i = 0; i < data.length; i++) {
                name = data[i].name;
                id = data[i].id;
                option = new Option(name, id)
                bedroomSel.append(option);
            }
        }
    });
});


$("#form-add").validate({
	rules:{
		name:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/StudentController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else 
                    	return false;
                }
            }
		}
	},
	messages: {
        "name": {
            remote: "名称已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/StudentController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>


</body>


</html>
