<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
													<div class="form-group">
										<label class="col-sm-3 control-label ">饮食习惯（以喜好菜系区分）：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="eatingHabits" name="eatingHabits"/>-->

											<select class="form-control" id="eatingHabits" name="eatingHabits">
												<option value="川菜">川菜</option>
												<option value="粤菜">粤菜</option>
												<option value="湘菜">湘菜</option>
												<option value="鲁菜">鲁菜</option>
												<option value="东北菜">东北菜</option>
											</select>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">作息（夜猫子，早睡早起，两者兼顾默认）：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="workRest" name="workRest"/>-->

											<select class="form-control" id="workRest" name="workRest">
												<option value="夜猫子">夜猫子</option>
												<option value="早睡早起">早睡早起</option>
												<option value="两者兼顾">两者兼顾</option>
											</select>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">是否吸烟：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="smoke" name="smoke"/>-->

											<select class="form-control" id="smoke" name="smoke">
												<option value="是">是</option>
												<option value="否">否</option>
											</select>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">睡眠质量（低，中，高）三个等级，越低表示越容易被吵醒：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="sleepQuality" name="sleepQuality"/>-->
											<select class="form-control" id="sleepQuality" name="sleepQuality">
												<option value="低">低</option>
												<option value="中">中</option>
												<option value="高">高</option>
											</select>
										</div>
									</div>
										<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-add").validate({
	rules:{
		name:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/HabitController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else 
                    	return false;
                }
            }
		}
	},
	messages: {
        "name": {
            remote: "名称已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/HabitController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>


</body>


</html>
